<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Registro - Bliss</title>
    
    <!-- Incluir Firebase -->
    <!-- Firebase v8 (compat) - MÁS ESTABLE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: #1877f2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1877f2;
            outline: none;
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #166fe5;
        }

        .btn:disabled {
            background: #a0c4ff;
            cursor: not-allowed;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e1e1e1;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Completar Registro</h1>
            <p id="userEmailDisplay">Finalizá tu cuenta en Bliss</p>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" placeholder="Tu apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Número de celular</label>
                    <input type="tel" id="phone" placeholder="11 1234-5678" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña" required minlength="8">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Repetí tu contraseña" required>
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Creando tu cuenta...</p>
                </div>

                <button type="submit" class="btn" id="completeBtn">Completar Registro</button>
            </form>

            <div class="message" id="message" style="display: none;"></div>
        </div>

        <div class="footer">
            Bliss &copy; 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
    console.log('Firebase cargado:', typeof firebase);
    
    // Configuración EXACTA de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBm_eFEYlE-GOpSp8PzRvUzGPEl2pIsWz0",
        authDomain: "bliss-ffad9.firebaseapp.com",
        projectId: "bliss-ffad9",
        storageBucket: "bliss-ffad9.firebasestorage.app",
        messagingSenderId: "863864024902",
        appId: "1:863864024902:web:02cb9dd6997a0fa7353f47"
    };

    // DEBUG: Mostrar configuración
    console.log('Configuración Firebase:', firebaseConfig);

    // Declarar auth y db globalmente
    let auth, db;

    try {
        // Inicializar Firebase
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
            console.log('✅ Firebase inicializado correctamente');
        } else {
            firebase.app(); // Ya está inicializado
            console.log('ℹ️ Firebase ya estaba inicializado');
        }
        
        // Inicializar auth y db
        auth = firebase.auth();
        db = firebase.firestore();
        
        // Verificar que los servicios estén disponibles
        console.log('Auth disponible:', !!auth);
        console.log('Firestore disponible:', !!db);
        
    } catch (error) {
        console.error('❌ Error inicializando Firebase:', error);
        alert('Error crítico: ' + error.message);
    }

    // Obtener el email de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');
    
    // Mostrar el email en el header
    if (userEmail) {
        document.getElementById('userEmailDisplay').textContent = `Cuenta: ${userEmail}`;
    }

    // Elementos del DOM
    const registrationForm = document.getElementById('registrationForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const completeBtn = document.getElementById('completeBtn');

    // Verificar fortaleza de la contraseña
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = '';

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]+/)) strength++;
        if (password.match(/[A-Z]+/)) strength++;
        if (password.match(/[0-9]+/)) strength++;
        if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;

        if (strength < 2) {
            feedback = 'Débil';
            passwordStrength.className = 'password-strength strength-weak';
        } else if (strength < 4) {
            feedback = 'Media';
            passwordStrength.className = 'password-strength strength-medium';
        } else {
            feedback = 'Fuerte';
            passwordStrength.className = 'password-strength strength-strong';
        }

        passwordStrength.textContent = `Fortaleza: ${feedback}`;
    }

    // Validar formulario
    function validateForm() {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validaciones
        if (!firstName || !lastName) {
            showMessage('Por favor, completá tu nombre y apellido.', 'error');
            return false;
        }

        if (!phone || phone.length < 8) {
            showMessage('Por favor, ingresá un número de celular válido.', 'error');
            return false;
        }

        if (password.length < 8) {
            showMessage('La contraseña debe tener al menos 8 caracteres.', 'error');
            return false;
        }

        if (password !== confirmPassword) {
            showMessage('Las contraseñas no coinciden.', 'error');
            return false;
        }

        return true;
    }

    // Mostrar mensaje
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    // Crear usuario en Firebase
    async function createUserInFirebase(userData) {
        // Verificar que auth esté disponible
        if (!auth) {
            showMessage('Error: Firebase no está configurado correctamente.', 'error');
            return { success: false, error: 'Firebase no inicializado' };
        }

        try {
            loadingDiv.style.display = 'block';
            completeBtn.disabled = true;

            console.log('Creando usuario con email:', userData.email);
            
            // 1. Crear usuario en Authentication
            const userCredential = await auth.createUserWithEmailAndPassword(
                userData.email, 
                userData.password
            );
            
            const user = userCredential.user;
            console.log('Usuario creado en Auth:', user.uid);

            // 2. Guardar datos adicionales en Firestore
            if (db) {
                await db.collection('users').doc(user.uid).set({
                    firstName: userData.firstName,
                    lastName: userData.lastName,
                    phone: userData.phone,
                    email: userData.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Datos guardados en Firestore');
            }

            return { success: true, user: user };
            
        } catch (error) {
            console.error('Error creando usuario:', error);
            return { 
                success: false, 
                error: error.message 
            };
        } finally {
            loadingDiv.style.display = 'none';
            completeBtn.disabled = false;
        }
    }

    // Redirigir a index.html
    // Redirigir a index.html - VERSIÓN CORREGIDA
function redirectToIndex() {
    console.log('Redirigiendo a index.html...');
    
    // Intentar varias formas de redirección para asegurar que funcione
    try {
        // Método 1: Si hay ventana padre, redirigirla
        if (window.opener && !window.opener.closed) {
            window.opener.location.href = 'index.html';
            console.log('✅ Ventana padre redirigida');
        }
        
        // Método 2: Esperar un poco y luego cerrar esta ventana
        setTimeout(() => {
            window.close();
        }, 1000);
        
        // Método 3: Si no se puede cerrar, redirigir esta ventana también
        setTimeout(() => {
            if (!window.closed) {
                window.location.href = 'index.html';
            }
        }, 2000);
        
    } catch (error) {
        console.error('Error en redirección:', error);
        // Método de respaldo: redirigir esta ventana
        window.location.href = 'index.html';
    }
}

    // Event Listeners
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    }

    if (registrationForm) {
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;

            const userData = {
                email: userEmail,
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: passwordInput.value
            };

            console.log('Enviando datos de registro:', userData);

            // Crear usuario en Firebase
            const result = await createUserInFirebase(userData);
            
            if (result.success) {
                showMessage('¡Cuenta creada con éxito! Redirigiendo...', 'success');
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    redirectToIndex();
                }, 2000);
            } else {
                let errorMessage = 'Error al crear la cuenta. ';
                
                // Mensajes de error más amigables
                if (result.error.includes('email-already-in-use')) {
                    errorMessage += 'Este email ya está registrado.';
                } else if (result.error.includes('weak-password')) {
                    errorMessage += 'La contraseña es muy débil.';
                } else if (result.error.includes('auth/api-key-not-valid')) {
                    errorMessage += 'Error de configuración Firebase.';
                } else {
                    errorMessage += result.error;
                }
                
                showMessage(errorMessage, 'error');
            }
        });
    }

    // Auto-focus en el primer campo
    if (document.getElementById('firstName')) {
        document.getElementById('firstName').focus();
    }
</script>
</body>
</html>
